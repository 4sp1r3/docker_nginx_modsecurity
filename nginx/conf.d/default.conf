server {
    listen       80;
    server_name  localhost;

    ## Enable ModSecurity
    modsecurity on;
	modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;

    location / {
        root   /app;
        index  index.html index.htm;
    }
    
    location ~ /\.ht {
        deny  all;
    }

    location ~ /\.git {
        deny  all;
    }
}